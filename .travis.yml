dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
# command to install dependencies
install:
  - pip install -r requirements-dev.txt
before_script:
  - pip install .
# command to run tests
script:
  - python -m coverage run --source py_rename -m pytest -vv
  - python -m coverage report -m
#  - pytest -v